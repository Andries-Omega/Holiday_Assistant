<div class="flex w-screen h-full justify-center md:py-20 px-7">
  <app-signup-form
    [signUpUserForm]="signUpUserForm"
    [formValuesToState]="signUpUserForm.valueChanges | async"
    [errorMessage]="errorMessage"
    [readyToSingUp]="readyToSingUp"
    [signingUp]="signingUp"
    [passwordValid]="passwordValid"
    (signUpUserData)="signUpUser($event)"
  ></app-signup-form>
</div>
