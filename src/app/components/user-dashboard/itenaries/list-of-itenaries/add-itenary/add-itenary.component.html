<div class="w-full h-[700px] bg-slate-100 rounded-xl overflow-auto">
  <div *ngIf="isAddingItenary" class="py-10">
    <h1 class="text-center text-lg text-dark-blue">Adding An Itenary</h1>
    <app-phase-one-i
      [listOfAvailableDates]="holiday | getListOfDates"
      [itenaryDetails]="itenaryDetails"
      [startDate]="holiday.holidayStartDate"
    ></app-phase-one-i>
  </div>
</div>
