<div>
  <h1 class="text-2xl text-dark-blue text-center">What's the holiday name?</h1>

  <input
    [(ngModel)]="holidayName"
    type="text"
    placeholder="e.g. Summer holiday"
    class="mt-5 h-10 w-96 focus:outline-none border-[1px] border-dark-blue rounded-md px-5 text-dark-blue shadow-2xl"
    (keyup)="updateParentOnHolidayName()"
  />
</div>
