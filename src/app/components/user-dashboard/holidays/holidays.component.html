<div class="px-10">
  <button
    (click)="handleSwitchComponents()"
    class=" {{
      isAddingHoliday
        ? 'text-dark-blue bg-white hover:shadow-2xl '
        : 'bg-dark-blue text-white hover:text-dark-blue hover:bg-white '
    }} h-fit w-40 px-5 py-3 border-[1px] border-dark-blue rounded-md mb-5 duration-500"
  >
    <i class="fa-solid fa-{{ isAddingHoliday ? 'x' : 'plus' }} mr-4"></i>
    {{ isAddingHoliday ? "Cancel" : "Add Holiday" }}
  </button>
  <!-- List Holidays -->
  <div [@fade]="fadeList">
    <app-list-of-holidays *ngIf="!isAddingHoliday"></app-list-of-holidays>
  </div>
  <!-- Add Holiday -->
  <div [@fade]="fadeAdd">
    <app-add-holiday *ngIf="isAddingHoliday"></app-add-holiday>
  </div>
</div>
