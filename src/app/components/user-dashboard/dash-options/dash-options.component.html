<div>
  <!--Desktop-->
  <app-desktop-options
    [routerURL]="currentURL"
    (routing)="routeTo($event)"
    (signingOut)="logOut()"
    class="hidden md:block"
  ></app-desktop-options>

  <!--Mobile-->
  <app-mobile-options
    class="md:hidden block"
    [routerURL]="currentURL"
    (routing)="routeTo($event)"
    (signingOut)="logOut()"
  ></app-mobile-options>
</div>
